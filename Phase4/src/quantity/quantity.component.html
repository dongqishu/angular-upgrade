
<div class="col-md-5 product-qty">
    <span class="btn btn-default btn-lg btn-qty" ng-click="$ctrl.increaseQuantity()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </span>
    <input class="btn btn-default btn-lg btn-qty" 
           ng-model="$ctrl.quantity" disabled />
    <span class="btn btn-default btn-lg btn-qty" 
            ng-disabled="$ctrl.quantity <= 1"
            ng-click="$ctrl.decreaseQuantity()">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
    </span>
</div>
