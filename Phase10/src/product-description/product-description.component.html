<div class="row">
    <div class="col-md-12">
        <h1>{{ product.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <span class="label label-primary">{{ product.tag }}</span>
        <span>{{ product.model }}</span>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p class="description">
            {{ product.description }}
        </p>
    </div>
</div>
