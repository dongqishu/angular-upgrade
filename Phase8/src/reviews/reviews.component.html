<div class="row">
    <div class="col-md-3" (mouseleave)="$ctrl.starExit()">
        <a href *ngRepeat="i in [1, 2, 3, 4, 5]" (click)="$ctrl.onRate({ stars: i })" style="text-decoration:none">
        <span class="glyphicon" 
            [class]="$ctrl.hasStar(i) ? 'glyphicon-star': 'glyphicon-star-empty'" 
            (mouseover)="$ctrl.starHover(i)"
            [style]="$ctrl.starStyle(i)"
            aria-hidden="true">
        </span>
        </a>
        <span class="label label-success">{{ $ctrl.reviews.count }}</span>
    </div>
</div>
